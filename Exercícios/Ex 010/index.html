<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou <br> simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Produzido Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    
    <audio preload="metadata" autoplay controls>
        <source src="Mídia/Desert Planet - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="Mídia/Desert Planet - Quincas Moreira.ogg" type="audio/ogg">
        <source src="Mídia/Desert Planet - Quincas Moreira.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <p><a href="Mídia/Desert Planet - Quincas Moreira.mp3" download="Mídia/Desert Planet - Quincas Moreira.mp3" type="application/pdf">Clique aqui</a> para baixar o arquivo MP3.</p>
    
    </audio>
    
</body>
</html>
